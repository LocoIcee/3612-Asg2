<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title></title>
   <link href="style.css" rel="stylesheet"/>
   <script src="assign2.js"></script>
   <script src="artists.json"></script>
   <script src="genres.json"></script>
   <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.0-release/chart.js"></script>
    </head>
<body>
    <header>
        <h1>header</h1>
        </header>
    <section id="browseView">
        <div id="search">
            <h2>Basic Song Search</h2>
                <p><input id="sTitle" type="radio" name="searchType"/>
                Title <input id="title" type=text placeholder="Type Here"/></p>
                <p><input id="sArtists" type="radio" name="searchType"/>
                Artist <select id="artists"/>
                <option selected="selected">Pick One</option></select></p>
                <p><input id="sGenres" type="radio" name="searchType"/>
                Genre <select id="genres"/>
                <option>Pick One</option></select></p>
                <button id="clear" onclick="clearSearch()">Clear</button>
                <button id="search" onclick="searchResults()">Search</button>
            
            </div>
        <div id="results">
            <h2>Browse / Search Results</h2>
            <table>
                </table>
            </div>
        </section>
    <section id="songView">
        <div>
            <h2>Song Information</h2>
            </div>
        <div>
            <canvas id="chart"></canvas>
            </div>
        </section>
    <section id="playlistView">
        <div>
            </div>
        </section>
    <footer>
        </footer>
</body>
</html>
